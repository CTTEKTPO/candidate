<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitRight.LoginPage</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="notification">
            Неверное имя пользователя и пароль.
        </div>
        <div th:if="${param.logout}" class="notification">
            Вы вышли из системы.
        </div>
        <div class="login">
            <label  class="login_per"><b>Логин</b></label>
            <input type="text" placeholder="Введите логин" name="username" required >
        </div>
        <div class="pass">
            <label><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="password">
        </div>
          
    <button type="submit" class="Sign In" onclick="submitForm()">Войти</button>
<!--    <label>-->
<!--        <input type="checkbox" checked="checked" name="remember"> Запомнить меня-->
<!--    </label>  -->
    </form>

    
</body>
</html>
